## For use with the Insert_Contact_Tests_VanillaOrg robot performance test
## This defines a fake contact and a single parent fake Account to attach to
## The related mapping file is (currently) required to force the api to use Rest vs. Bulk Parallel
- object: Contact
  fields:
    FirstName:
      fake: first_name
    LastName:
      fake: last_name
    Email:
      fake: free_email
    Phone:
      fake: phone_number
    MailingStreet:
      fake: street_address
    MailingCity:
      fake: city
    MailingState:
      fake: state_abbr
    MailingPostalCode:
      fake: zipcode
    AccountId:
      - object: Account
        fields:
          Name: ${{Contact.FirstName}} ${{ContactLastName}} Household