            </lightning-layout-item>

                    <lightning-layout-item>
                        <lightning-button
                            class='slds-m-horizontal_xx-small'
                            label={labels.commonEdit}

                        <lightning-button
                            class='slds-m-horizontal_xx-small'
                            icon-name="utility:delete"
                            label={labels.geRemoveSchedule}

                </lightning-layout>
            </lightning-layout-item>
