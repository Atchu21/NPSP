<template>
    <article class='slds-box slds-m-bottom_small'>
        <lightning-layout>
            <lightning-layout-item size='8'>
                <span data-id='scheduleInfo'>
                    {scheduleAsString}
                </span>
            </lightning-layout-item>
            <lightning-layout-item size='4'>
                <lightning-button
                    class='slds-m-horizontal_xx-small'
                    label='Edit'
                    onclick={handleEdit}
                    data-id='edit'
                    >
                </lightning-button>
                <lightning-button
                    class='slds-m-horizontal_xx-small'
                    label='Remove Recurrence'
                    onclick={handleRemoveSchedule}
                    data-id='removeSchedule'
                    >
                </lightning-button>
            </lightning-layout-item>
        </lightning-layout>
    </article>
</template>
