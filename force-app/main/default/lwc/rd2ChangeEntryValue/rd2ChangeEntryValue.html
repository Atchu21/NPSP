<template>
    <template if:true={isText}>
        <lightning-formatted-text
                value={value}
        ></lightning-formatted-text>
    </template>
    <template if:true={isMoney}>
        <lightning-formatted-number
                format-style="currency"
                value={value}
        ></lightning-formatted-number>
    </template>
    <template if:true={isNumber}>
        <lightning-formatted-number
                value={value}
        ></lightning-formatted-number>
    </template>
    <template if:true={isLookup}>
        <a href="void(0)" onclick={navigateToRecord}>{value}</a>
    </template>
</template>
