<template>
    <!-- sldsValidatorIgnoreNextLine -->
    <lightning-quick-action-panel header={labels.changeNextInstallmentAmount}>
        <div class="slds-var-p-horizontal_small" if:true={error.detail}>
            <c-util-page-level-message title={error.header} subtitle={error.detail} variant="error"
                icon-name="utility:error" icon-size="x-small" icon-variant="inverse"
                subtitle-class-override="slds-p-horizontal_medium slds-p-vertical_xx-small" data-id="error"
                data-qa-locator="error">
            </c-util-page-level-message>
        </div>

        <div class="slds-grid slds-grid_align-center" if:true={isLoading}>
            <div class="slds-is-relative slds-size_1-of-1">
                <lightning-spinner alternative-text={labels.loadingMessage} variant="brand" data-id="spinner"
                    data-qa-locator="spinner">
                </lightning-spinner>
                <c-util-stencil row-count="20" column-count="3"></c-util-stencil>
            </div>
        </div>

        <div if:false={isLoading}>
            <div class="slds-var-p-around_medium" if:true={permissions.isBlocked}>
                <lightning-formatted-rich-text value={permissions.blockedReason} data-id="blockedReason"
                    data-qa-locator="richtext Blocked Reason">
                </lightning-formatted-rich-text>
            </div>

            <div class="slds-var-p-bottom_large" if:false={permissions.isBlocked}>
                <div if:true={permissions.hasAccess}>
                    <lightning-layout multiple-rows="true">
                        <lightning-layout-item padding="horizontal-large" class="slds-var-p-top_medium" size="12">
                            <p class="slds-text-title_bold">{labels.nextInstallment}</p>
                        </lightning-layout-item>
                    </lightning-layout>

                    <div class="installments slds-var-p-left_medium slds-var-p-top_large slds-var-p-right_medium"
                        if:true={installments}>
                        <!-- sldsValidatorIgnoreNextLine -->
                        <lightning-datatable key-field="installmentNumber" data={installments} columns={columns}
                            is-loading={isLoading} resize-column-disabled 
                            data-id="installments" data-qa-locator="datatable Installments" hide-checkbox-column>
                        </lightning-datatable>
                    </div>

                    <lightning-layout multiple-rows="true">
                        <lightning-layout-item padding="horizontal-large" class="slds-var-p-top_large" size="6">
                            <lightning-input type="number" formatter="currency" step="0.01"
                                label={labels.newInstallmentAmountLabel} value={nextPaymentAmount}
                                onchange={handleNextPaymentAmountChange} data-id="nextPaymentAmount">
                            </lightning-input>
                        </lightning-layout-item>

                        <lightning-layout-item padding="horizontal-large" class="slds-var-p-top_large" size="12">
                            <template if:true={changeInstallmentSummary}>
                                <em><lightning-formatted-rich-text value={changeInstallmentSummary} data-id="rowSummary"
                                        data-qa-locator="richtext Row Summary">
                                </lightning-formatted-rich-text></em>
                            </template>
                        </lightning-layout-item>
                    </lightning-layout>
                </div>
            </div>
        </div>

        <div slot="footer" class="slds-clearfix" if:false={isLoading}>
            <div class="slds-float_right">

                <div if:true={isSaveDisplayed}>
                    <lightning-button label={labels.cancelButton} title={labels.cancelButton} variant="neutral"
                        class="slds-var-m-right_small" onclick={handleCancel} data-id="cancelButton"
                        data-qa-locator="button Cancel">
                    </lightning-button>
                    <lightning-button label={saveButtonLabel} title={saveButtonLabel} variant="brand"
                        onclick={handleSave} disabled={isSaveDisabled} data-id="saveButton"
                        data-qa-locator="button Save">
                    </lightning-button>
                </div>

                <div if:false={isSaveDisplayed}>
                    <lightning-button label={labels.okButton} title={labels.okButton} variant="brand"
                        onclick={handleCancel} data-id="okButton" data-qa-locator="button OK">
                    </lightning-button>
                </div>

            </div>
        </div>
    </lightning-quick-action-panel>
</template>
