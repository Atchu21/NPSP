<template>
    <lightning-quick-action-panel header={labels.refundPaymentTitle}>
        <div class="slds-m-around_medium" if:true={hasError}>
            <span class="slds-text-color_error">
                <lightning-formatted-text value={errorMessage}></lightning-formatted-text>
            </span>
        </div>
        <div class="slds-align_absolute-center" if:false={hasError}>
            <lightning-formatted-text value={paymentDateMessage} >
            </lightning-formatted-text>
            &nbsp;
            <lightning-formatted-date-time value={paymentDate}>
            </lightning-formatted-date-time>
            &nbsp;
            <lightning-formatted-text value={paymentAmountMessage} >
            </lightning-formatted-text>
            &nbsp;
            <lightning-formatted-number value={paymentAmount} format-style="currency" currency-code="USD" currency-display-as="name">
            </lightning-formatted-number>
        </div>
        <div slot="footer">
            <div class="slds-align_absolute-center">
                <lightning-button label={labels.cancelButtonLabel} title={labels.cancelButtonLabel}
                variant="neutral" class="slds-m-right_small" onclick={handleClose} data-id="cancelButton">
                </lightning-button>
                <lightning-button label={labels.refundPaymentConfirmButton} title={labels.refundPaymentConfirmButton}
                    variant="brand" onclick={handleRefund} data-id="refundButton">
                </lightning-button>
            </div>
        </div>
    </lightning-quick-action-panel>
</template>
