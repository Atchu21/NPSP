<template>
  <lightning-card>
    <lightning-layout multiple-rows="true">
      <lightning-layout-item size="12">
        <h2 class={summaryTitleClass}>
          {labels.donationHistoryGivingSummaryTitle}
        </h2>
      </lightning-layout-item>
      <template if:true={errorMessage}>
        <lightning-layout-item
        size="12"
        class={rowClasses}
      >
        <span class="slds-var-m-top_medium bolder">{labels.commonUnknownError}</span>
      </lightning-layout-item>
      </template>
      <template if:false={errorMessage}>
        <lightning-layout-item
          size="4"
          class={rowClasses}
        >
          <span>{labels.donationHistoryLabelLifetime}</span>
          <br />
          <span class="bolder">
            <p
              class={usdValue}
            >
            {lifetimeSummary}
          </p> 
          </span>
        </lightning-layout-item>
        <lightning-layout-item
          size="4"
          class={rowClasses}
        >
          <span>{labels.donationHistoryLabelThisYear}</span>
          <br />
          <span class="bolder">
            <p
              class={usdValue}
            >
            {thisYear}
          </p> 
          </span>
        </lightning-layout-item>
        <lightning-layout-item
          size="4"
          class={lastElementClasses}
        >
          <span>{labels.donationHistoryLabelPreviousYear}</span>
          <br />
          <span class="bolder">
            <p
              class={usdValue}
            >
            {previousYear}
          </p> 
          </span>
        </lightning-layout-item>
      </template>
    </lightning-layout>
  </lightning-card>
</template>
