<template>
  <lightning-card>
    <lightning-layout multiple-rows="true">
      <lightning-layout-item size="12">
        <h2 class="slds-text-heading_small slds-var-p-left_medium slds-var-p-bottom_large slds-text-title_bold">
          {labels.donationHistoryGivingSummaryTitle}
        </h2>
      </lightning-layout-item>
      <template if:true={errorMessage}>
        <lightning-layout-item
        size="12"
        small-device-size="12"
        medium-device-size="12"
        large-device-size="12"
        class={rowClasses}
      >
        <span class="slds-var-m-top_medium bolder">{labels.commonUnknownError}</span>
      </lightning-layout-item>
      </template>
      <template if:false={errorMessage}>
        <lightning-layout-item
          size="4"
          small-device-size="4"
          medium-device-size="4"
          large-device-size="4"
          class={rowClasses}
        >
          <span>{labels.labelLifetime}</span>
          <br />
          <span class="bolder">
            <lightning-formatted-number
              class="lifetime"
              value={lifetimeSummary}
              format-style="currency"
              currency-code="USD"
            >
            </lightning-formatted-number> </span
          >
        </lightning-layout-item>
        <lightning-layout-item
          size="4"
          small-device-size="4"
          medium-device-size="4"
          large-device-size="4"
          class={rowClasses}
        >
          <span>{labels.labelThisYear}</span>
          <br />
          <span class="bolder">
            <lightning-formatted-number
              value={thisYear}
              format-style="currency"
              currency-code="USD"
              class="thisYear"
            >
            </lightning-formatted-number> </span
          >
        </lightning-layout-item>
        <lightning-layout-item
          size="4"
          small-device-size="4"
          medium-device-size="4"
          large-device-size="4"
          class={lastElementClasses}
        >
          <span>{labels.labelPreviousYear}</span>
          <br />
          <span class="bolder">
            <lightning-formatted-number
              value={previousYear}
              format-style="currency"
              currency-code="USD"
            >
            </lightning-formatted-number> </span
          >
        </lightning-layout-item>
      </template>
    </lightning-layout>
  </lightning-card>
</template>
