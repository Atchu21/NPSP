<template>
  <lightning-card>
    <lightning-layout multiple-rows="true" horizontal-align="center">
      <lightning-layout-item size="12">
        <h2 class="slds-text-heading_small slds-var-p-left_large">
          {labels.donorsGivingSummary}
        </h2>
      </lightning-layout-item>
      <template if:true={message}>
        <lightning-layout-item
        size="12"
        small-device-size="12"
        medium-device-size="12"
        large-device-size="12"
        class={rowClasses}
      >
        <span class="slds-var-m-top_medium bolder">{message}</span>
      </lightning-layout-item>
      </template>
      <template if:false={message}>
        <lightning-layout-item
          size="12"
          small-device-size="12"
          medium-device-size="4"
          large-device-size="4"
          class={rowClasses}
        >
          <span class="bolder">
            <lightning-formatted-number
              class="lifetime"
              value={lifetimeSummary}
              format-style="currency"
              currency-code="USD"
            >
            </lightning-formatted-number> </span
          ><br />
          <span class="slds-var-m-top_medium">{labels.donorsLifetime}</span>
        </lightning-layout-item>
        <lightning-layout-item
          size="12"
          small-device-size="12"
          medium-device-size="4"
          large-device-size="4"
          class={rowClasses}
        >
          <span class="bolder">
            <lightning-formatted-number
              value={thisYear}
              format-style="currency"
              currency-code="USD"
              class="thisYear"
            >
            </lightning-formatted-number> </span
          ><br />
          <span>{labels.donorsThisYear}</span>
        </lightning-layout-item>
        <lightning-layout-item
          size="12"
          small-device-size="12"
          medium-device-size="4"
          large-device-size="4"
          class={lastElementClasses}
        >
          <span class="previousYear bolder">
            <lightning-formatted-number
              value={previousYear}
              format-style="currency"
              currency-code="USD"
            >
            </lightning-formatted-number> </span
          ><br />
          <span>{labels.donorsPreviousYear}</span>
        </lightning-layout-item>
      </template>
    </lightning-layout>
  </lightning-card>
</template>
