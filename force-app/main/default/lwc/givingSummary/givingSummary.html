<template>
  <lightning-card>
    <lightning-layout multiple-rows="true">
      <lightning-layout-item size="12">
        <h2 class={summaryTitleClass}>
          {labels.donationHistoryGivingSummaryTitle}
        </h2>
      </lightning-layout-item>
      <template if:true={errorMessage}>
        <lightning-layout-item
        size="12"
        class={rowClasses}
      >
        <span class="slds-var-m-top_medium bolder">{labels.commonUnknownError}</span>
      </lightning-layout-item>
      </template>
      <template if:false={errorMessage}>
        <lightning-layout-item
          size="12"
          medium-device-size="4"
          class={rowClasses}
        >
          <span>{labels.donationHistoryLabelLifetime}</span>
          <br />
          <span class="bolder">
            <lightning-formatted-number
              class="slds-text-heading_small bold-title"
              value={lifetimeSummary}
              format-style="currency"
              currency-code="USD"
            >
            </lightning-formatted-number> 
          </span>
        </lightning-layout-item>
        <lightning-layout-item
          size="12"
          medium-device-size="4"
          class={rowClasses}
        >
          <span>{labels.donationHistoryLabelThisYear}</span>
          <br />
          <span class="bolder">
            <lightning-formatted-number
              value={thisYear}
              format-style="currency"
              currency-code="USD"
              class="slds-text-heading_small bold-title"
            >
            </lightning-formatted-number> 
          </span>
        </lightning-layout-item>
        <lightning-layout-item
          size="12"
          medium-device-size="4"
          class="slds-text-heading_small  slds-var-p-around_small slds-text-align_left"
        >
          <span>{labels.donationHistoryLabelPreviousYear}</span>
          <br />
          <span class="bolder">
            <lightning-formatted-number
              value={previousYear}
              format-style="currency"
              class="slds-text-heading_small bold-title"
              currency-code="USD"
            >
            </lightning-formatted-number> 
          </span>
        </lightning-layout-item>
      </template>
    </lightning-layout>
  </lightning-card>
</template>
