<template>
  <template if:true={openChangeAmountOrFrequency}>
    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
          <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" onclick={closeModal}>
            <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
              <use link:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
            </svg>
            <span class="slds-assistive-text">Cancel and close</span>
          </button>
          <div class="slds-modal__header">
            <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">{labels.changeAmountOrFrequency}</h1>
          </div>
          <div class="slds-modal__content slds-grid slds-wrap slds-p-around_medium" id="modal-content-id-1">
            <h2 class="slds-p-around_x-small slds-size_1-of-1 slds-text-heading_small">{labels.recurringDonationSchedule}</h2>
            <div class="slds-p-around_x-small slds-col slds-size_1-of-1 slds-large-size_1-of-3 slds-form-element">
                <label class="slds-form-element__label" for="rd-amount">
                  <abbr class="slds-required" ></abbr>{labels.commonAmount}</label>
                <div class="slds-form-element__control">
                  <input type="text" id="rd-amount" value={currentRecord.recurringDonation.npe03__Amount__c} required="" class="slds-input" />
                </div>
            </div>
            <div class="slds-p-around_x-small slds-col slds-size_1-of-1 slds-large-size_1-of-3 slds-form-element">
                <label class="slds-form-element__label" for="rd-installment_frequency">
                  <abbr class="slds-required" ></abbr>{labels.every}</label>
                <div class="slds-form-element__control">
                  <input type="text" id="rd-installment_frequency" value={currentRecord.recurringDonation.InstallmentFrequency__c} required="" class="slds-input" />
                </div>
            </div>
            <div class="slds-p-around_x-small slds-col slds-size_1-of-1 slds-large-size_1-of-3 slds-form-element">
                <label class="slds-form-element__label" for="rd-installment_period">
                  <abbr class="slds-required" ></abbr>{labels.installmentPeriod}</label>
                <div class="slds-form-element__control">
                  <input type="text" id="rd-installment_period" value={currentRecord.recurringDonation.npe03__Installment_Period__c} required="" class="slds-input" />
                </div>
            </div>
          </div>
          <div class="slds-modal__footer slds-grid slds-wrap">
              <div class="slds-p-around_x-small slds-col slds-size_1-of-1 slds-large-size_1-of-2">
                <button class="slds-button_stretch slds-button slds-button_neutral" aria-label="Cancel and close" onclick={closeModal}>Cancel</button>
              </div>
              <div class="slds-p-around_x-small slds-col slds-size_1-of-1 slds-large-size_1-of-2">
                <button class="slds-button_stretch slds-button slds-button_brand" onclick={closeModal}>{labels.updateRecurringDonation}</button>
            </div>
          </div>
        </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>
</template>
