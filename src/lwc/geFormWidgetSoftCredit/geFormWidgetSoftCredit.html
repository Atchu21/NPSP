<template>
    <h2 class="slds-text-body_regular slds-p-horizontal_x-small slds-p-top_small slds-p-bottom_xxx-small" style="font-weight: bold;">
        {CUSTOM_LABELS.commonSoftCredits}
    </h2>
    <c-util-alert-banner if:true={hasAlert}
            theme={alertClass}
            assist-text="Soft Credit Error"
            icon= {alertIcon}
            variant="inverse"
            size="x-small"
            message={alertBanner.message}>
    </c-util-alert-banner>
    <template for:each={rowList} for:item='row' for:index='index'>
        <c-ge-form-widget-soft-credit-row
                field-list={fieldList}
                key={row.element.key}
                row-index={index}
                row={row}
                disabled={row.disabled}
                onremove={handleRemove}>
        </c-ge-form-widget-soft-credit-row>
    </template>
    <lightning-layout class="slds-p-around--small slds-m-top--x-small">
        <lightning-layout-item size='3'>
            <lightning-button label={CUSTOM_LABELS.geAddSoftCredit} 
                    data-qa-locator={qaLocatorAddNewSoftCredit} 
                    onclick={handleAddRow}>
            </lightning-button>
        </lightning-layout-item>
    </lightning-layout>
</template>
