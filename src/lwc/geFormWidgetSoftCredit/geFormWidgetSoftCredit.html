<template>
    <c-util-alert-banner if:true={hasAlert}
            theme={alertClass}
            assist-text="Soft Credit Error"
            icon= {alertIcon}
            variant="inverse"
            size="x-small"
            message={alertBanner.message}>
    </c-util-alert-banner>
    <template for:each={rowList} for:item='row' for:index='index'>
        <c-ge-form-widget-soft-credit-row
                field-list={fieldList}
                key={row.element.key}
                row-index={index}
                row={row}
                disabled={row.disabled}
                onremove={handleRemove}>
        </c-ge-form-widget-soft-credit-row>
    </template>
    <lightning-layout class={footerClass}>
        <lightning-layout-item size='3'>
            <lightning-button label={CUSTOM_LABELS.geAddNewAllocation} 
                    data-qa-locator={qaLocatorAddNewSoftCredit} 
                    onclick={handleAddRow}>
            </lightning-button>
        </lightning-layout-item>
    </lightning-layout>
</template>
