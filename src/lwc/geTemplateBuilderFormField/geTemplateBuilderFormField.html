<template>
    <article class="slds-card slds-card_extension slds-m-vertical_small">
        <div class="slds-card__body slds-card__body_inner">
            <div class="slds-grid slds-grid_vertical-align-center">
                <div class="slds-size_3-of-12 slds-p-right_small">
                    <h2 class="slds-text-body_small slds-truncate"
                        title={field.label}>
                        {field.label}
                    </h2>
                </div>
                <div class="slds-size_1-of-12">
                    <lightning-input type="checkbox"
                                     checked={isRequired}
                                     disabled={field.isRequiredFieldDisabled}
                                     data-name="required">
                    </lightning-input>
                </div>
                <div class="slds-size_2-of-12">
                    <lightning-input type="checkbox"
                                     class="slds-m-left_x-large"
                                     checked={field.allowDefaultValue}
                                     onchange={handleToggleDefaultValue}
                                     data-name="allowDefaultValue">
                    </lightning-input>
                </div>
                <div class="slds-size_5-of-12">
                    <template if:true={isLightningRichText}>
                        <lightning-input-rich-text data-name="defaultValue"
                                                   value={field.defaultValue}
                                                   variant="label-hidden"
                                                   disabled={isDefaultValueAllowed}>
                        </lightning-input-rich-text>
                    </template>
                    <template if:true={isLightningTextarea}>
                        <lightning-textarea data-name="defaultValue"
                                            value={field.defaultValue}
                                            variant="label-hidden"
                                            disabled={isDefaultValueAllowed}>
                        </lightning-textarea>
                    </template>
                    <template if:true={isLightningCombobox}>
                        <lightning-combobox data-name="defaultValue"
                                            options={field.picklistOptions}
                                            value={field.defaultValue}
                                            variant="label-hidden"
                                            disabled={isDefaultValueAllowed}>
                        </lightning-combobox>
                    </template>
                    <template if:true={isLightningSearch}>
                        <lightning-input data-name="defaultValue"
                                         type="search"
                                         value={field.defaultValue}
                                         variant="label-hidden"
                                         disabled={isDefaultValueAllowed}
                                         onkeyup={handleSearch}>
                        </lightning-input>
                    </template>
                    <template if:true={isLightningInput}>
                        <lightning-input data-name="defaultValue"
                                         type={lightningInputType}
                                         value={field.defaultValue}
                                         variant="label-hidden"
                                         checked={field.defaultValue}
                                         disabled={isDefaultValueAllowed}>
                        </lightning-input>
                    </template>
                </div>
                <div class="slds-size_1-of-12">
                    <div class="slds-grid slds-wrap">
                        <div class="slds-size_1-of-1">
                            <lightning-button-icon class="slds-float_right slds-m-bottom_x-small"
                                                   icon-name="utility:chevronup"
                                                   alternative-text="Settings"
                                                   size="x-small"
                                                   onclick={handleFormFieldUp}>
                            </lightning-button-icon>
                        </div>
                        <div class="slds-size_1-of-1">
                            <lightning-button-icon class="slds-float_right"
                                                   icon-name="utility:chevrondown"
                                                   alternative-text="Settings"
                                                   size="x-small"
                                                   onclick={handleFormFieldDown}>
                            </lightning-button-icon>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </article>
</template>
