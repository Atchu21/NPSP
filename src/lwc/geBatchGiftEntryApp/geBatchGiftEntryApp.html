<template>
    <c-ge-batch-gift-entry-header
            batch-id={recordId}
            onbatchdryrun={handleBatchDryRun}></c-ge-batch-gift-entry-header>

    <br/>
    <c-ge-form-renderer
            batch-id={recordId}
            onsubmit={handleSubmit}
            onsectionsretrieved={handleSectionsRetrieved}
            onpermissionerror={handlePermissionErrors}>
    </c-ge-form-renderer>

    <templat if:false={isPermissionError}>
        <c-ge-batch-gift-entry-table
                batch-id={recordId}
                onloaddata={handleLoadData}>
        </c-ge-batch-gift-entry-table>
    </templat>
</template>
