<template>
    <c-ge-batch-gift-entry-header
            batch-id={recordId}
            onbatchdryrun={handleBatchDryRun}></c-ge-batch-gift-entry-header>

    <lightning-input
            label="Account Id For Testing (to simulate populating lookup field or loading from an Account record.)"
            onchange={handleAccountId}></lightning-input>

    <br/>

    <c-ge-form-renderer
            batch-id={recordId}
            onsubmit={handleSubmit}
            onsectionsretrieved={handleSectionsRetrieved}>
    </c-ge-form-renderer>

    <c-ge-batch-gift-entry-table batch-id={recordId}></c-ge-batch-gift-entry-table>
</template>
