<template>

    <template if:true={displayObjectMappings}>
        <div>
            <lightning-button variant="base" label="Go to Field Mappings" onclick={handleNavButton}></lightning-button>
        </div>
        <div class="slds-m-around_medium">
                <template if:true={objectMappings.data}>
                    <lightning-datatable
                        key-field="Id"
                        columns={columns}
                        data={objectMappings.data}
                        hide-checkbox-column=true>
                    </lightning-datatable>
                </template>
                <template if:true={objectMappings.error}>
                    <!-- handle Apex error -->
                </template>
            </div>
    </template>


</template>
