<template>
    <li role="presentation" class="slds-listbox__item">
        <a href="javascript:void(0)" onclick={select}>
            <div class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta" role="option">
                <div class="slds-media__figure" if:true={hasIcon}>
                    <lightning-icon icon-name={iconName} class="slds-icon--small" size="small"></lightning-icon>
                </div>
                <div class="slds-lookup__result-text">{displayValue}</div>
            </div>
        </a>
    </li>
</template>
