<template>
    <div class="pageLevelErrors"
         tabindex="-1">
        <div class="desktop forcePageError"
             aria-live="assertive">
            <div class="genericNotification">
                <span class="genericError uiOutputText">
                    {titleText}
                </span>
            </div>
            <template if:true={subtitleText}>
                <div class="slds-text-color_error slds-p-top_x-small">{subtitleText}</div>
            </template>
            <ul class="slds-list_dotted">
                <template for:each={errors}
                          for:item="error">
                    <li key={error}
                        class="slds-text-color_error">
                        {error}
                    </li>
                </template>
            </ul>
        </div>
    </div>
</template>
