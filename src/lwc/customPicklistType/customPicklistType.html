<template>
    <template if:true={disabled}>
        <lightning-formatted-text value={optionLabel} class="slds-p-left_small"></lightning-formatted-text>
    </template>

    <template if:false={disabled}>
        <div class="picklist-container">
            <lightning-combobox 
                name="picklist" 
                variant="label-hidden"
                class="slds-form_inline"
                value={value} 
                placeholder={placeholder} 
                options={options}
                onchange={handleChange}>
            </lightning-combobox>
        </div>
    </template>
</template>
