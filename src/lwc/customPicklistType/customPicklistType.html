<template>
    <template if:true={disabled}>
        <lightning-formatted-text value={value}>
        </lightning-formatted-text>
    </template>
    
    <template if:false={disabled}>
        <lightning-combobox 
            name="picklist" 
            label={label} 
            value={value} 
            placeholder={placeholder} 
            options={options}
            onchange={handleChange}>
        </lightning-combobox>
    </template>
</template>
