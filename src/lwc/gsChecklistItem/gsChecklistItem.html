<template>
    <div class="item-card">
        <div class="card-image">
            <img if:true={hasLink} src={imgSrc}/>
        </div>
        <div class="card-content">
            <p class="content-time">{item.extraInfo}</p>
            <h1 class="content-title">{item.title}</h1>
            <div  class="content-text">
                {item.description}
            </div>
            <div class="content-footer">
                <div class="content-footer-aux">
                    <a if:true={hasLink} href={item.link.href} target="_blank">
                        {item.link.label}
                    </a>
                    <div class="footer-buttons">
                        <lightning-button if:true={hasSecondaryBtn} 
                            variant="brand-outline"
                            class="slds-m-bottom_x-small"
                            onclick={onClickSecondaryBtn}
                            title={item.secondaryBtn.label}
                            label={item.secondaryBtn.label}>
                        </lightning-button>
                        <lightning-button if:true={hasPrincipalBtn}
                            variant="brand"
                            class="slds-m-left_x-small slds-m-bottom_x-small"
                            onclick={onClickPrincipalBtn}
                            title={item.principalBtn.label}
                            label={item.principalBtn.label}>
                        </lightning-button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
