<template>
    <template if:true={isLightningInput}>
        <lightning-input
            value={value}
            type={inputType}
            formatter={formatter}
            required={element.required}
            onchange={handleValueChange} 
            label={element.label}>
        </lightning-input>
    </template>
    <template if:true={isLookup}>
        <lightning-record-edit-form object-api-name={objectApiName}>
            <label class="slds-form-element__label">{element.label}</label>
            <lightning-input-field field-name={fieldApiName} variant='label-hidden'></lightning-input-field>
        </lightning-record-edit-form>
    </template>
    <template if:true={isRichText}>
        <lightning-input-rich-text value={value} onblur={handleValueChange} label={element.label}></lightning-input-rich-text>
    </template>
    <template if:true={isPicklist}>
        <c-ge-form-field-picklist field-name={fieldApiName} object-name={objectApiName} onchange={handleValueChange} label={element.label}></c-ge-form-field-picklist>
    </template>
    <template if:true={isTextArea}>
        <lightning-textarea value={value} onchange={handleValueChange} label={element.label}></lightning-textarea>
    </template>
</template>
