<template>
    <template if:true={isLightningInput}>
        <lightning-input
            value={value}
            type={inputType}
            formatter={formatter}
            required={element.required}
            onchange={handleValueChange} 
            label={element.label}>
        </lightning-input>
    </template>
    <template if:true={isLookup}>
        <c-ge-form-field-lookup field-api-name={fieldApiName}
                                object-api-name={objectApiName}
                                onchange={handleValueChange}
                                required={element.required}
                                id={element.value}
                                label={element.label}>
        </c-ge-form-field-lookup>
    </template>
    <template if:true={isRichText}>
        <lightning-input-rich-text value={value} onblur={handleValueChange} label={element.label}></lightning-input-rich-text>
    </template>
    <template if:true={isPicklist}>
        <c-ge-form-field-picklist value={value} field-name={fieldApiName} object-name={objectApiName} onchange={handleValueChange} label={element.label}></c-ge-form-field-picklist>
    </template>
    <template if:true={isTextArea}>
        <lightning-textarea value={value} onchange={handleValueChange} label={element.label}></lightning-textarea>
    </template>
</template>
