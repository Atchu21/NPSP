<template>
    <template if:true={isLightningInput}>
        <lightning-input data-id='inputComponent'
            value={value}
            type={inputType}
            formatter={formatter}
            required={element.required}
            onchange={handleValueChange} 
            label={fieldLabel}>
        </lightning-input>
    </template>
    <template if:true={isLookup}>
        <lightning-record-edit-form object-api-name={objectApiName}>
            <label class="slds-form-element__label">{fieldLabel}</label>
            <lightning-input-field field-name={fieldApiName} variant='label-hidden'></lightning-input-field>
        </lightning-record-edit-form>
    </template>
    <template if:true={isRichText}>
        <lightning-input-rich-text data-id='inputComponent'
            value={value} 
            onblur={handleValueChange} 
            label={fieldLabel}>
        </lightning-input-rich-text>
    </template>
    <template if:true={isPicklist}>
        <c-ge-form-field-picklist data-id='inputComponent'
            value={value} 
            required={element.required}
            field-name={fieldApiName} 
            object-name={objectApiName} 
            onchange={handleValueChange} 
            label={fieldLabel}>
        </c-ge-form-field-picklist>
    </template>
    <template if:true={isTextArea}>
        <lightning-textarea data-id='inputComponent'
            value={value} 
            required={element.required} 
            onchange={handleValueChange} 
            label={fieldLabel}>
        </lightning-textarea>
    </template>
</template>
