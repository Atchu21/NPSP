<template>
    <template if:true={isLightningInput}>
        <lightning-input value={value} onchange={handleValueChange} label={field.label}>
        </lightning-input>
    </template>
    <template if:true={isLookup}>
        <lightning-record-edit-form object-api-name={field.objectApiName}>
            <lightning-input-field field-name={field.fieldName}></lightning-input-field>
        </lightning-record-edit-form>
    </template>
    <template if:true={isRichText}>
        <lightning-input-rich-text value={value} onblur={handleValueChange} label={field.label}></lightning-input-rich-text>
    </template>
    <template if:true={isPicklist}>
        <lightning-combobox value={value} onchange={handleValueChange} label={field.label}></lightning-combobox>
    </template>
</template>
