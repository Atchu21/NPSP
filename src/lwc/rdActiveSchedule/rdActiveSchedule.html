<!-- Enhanced Recurring Donations Schedule Visualizer -->
<template>
    <lightning-card
            title={lblScheduleTitle}
            variant="narrow"
            icon-name="action:defer">


        <div class="slds-m-around_medium" if:true={error}>
            <span class="slds-text-color_error">{error}</span>
        </div>

        <div if:true={schedules}>
            <template for:each={schedules} for:item="schedule">
                <div class="slds-m-around--large" style="width:55rem" key={schedule.scheduleNumber}>
                    <article class="slds-tile slds-media slds-m-around--medium" >
                        <div class="slds-media__figure">
                          <span class="slds-icon_container" title="description of icon when needed">
                              <lightning-icon icon-name="standard:record" alternative-text="Record" ></lightning-icon>
                          </span>
                        </div>
                        <div class="slds-media__body">
                            <h3 class="slds-tile__title slds-truncate" if:false={schedule.isCurrent} title={lblFutureSchedule}>{lblFutureSchedule}</h3>
                            <h3 class="slds-tile__title slds-truncate" if:true={schedule.isCurrent} title={lblCurrentSchedule}>{lblCurrentSchedule}</h3>
                            <div class="slds-tile__detail slds-m-around--xx-small">
                                <dl class="slds-list_horizontal slds-wrap">

                                    <dt class="slds-item_label slds-text-color_weak slds-truncate_container--25" title="Amount label">{lblAmount}:</dt>
                                    <dd class="slds-item_detail slds-truncate" title={lblAmount}>{schedule.amount}</dd>

                                    <dt class="slds-item_label slds-text-color_weak slds-truncate_container--25" title="Payment Method label">{lblPmtMethod}:</dt>
                                    <dd class="slds-item_detail slds-truncate" title={lblPmtMethod}>{schedule.paymentMethod}</dd>

                                    <dt class="slds-item_label slds-text-color_weak slds-truncate_container--25" title="Campaign label">{lblCampaign}:</dt>
                                    <dd class="slds-item_detail slds-truncate" title={lblCampaign}>{schedule.campaign}</dd>

                                    <dt class="slds-item_label slds-text-color_weak slds-truncate_container--25" title="Effective Date label">{lblStartDate}:</dt>
                                    <dd class="slds-item_detail slds-truncate" title={lblStartDate}>{schedule.startDate}</dd>

                                    <dt class="slds-item_label slds-text-color_weak slds-truncate_container--25" title="End Date label">{lblEndDate}:</dt>
                                    <dd class="slds-item_detail slds-truncate" if:false={schedule.endDate} title={lblEndDate}>None</dd>
                                    <dd class="slds-item_detail slds-truncate" if:true={schedule.endDate} title={lblEndDate}>{schedule.endDate}</dd>

                                    <dt class="slds-item_label slds-text-color_weak slds-truncate_container--25" title="Installment Period label">{lblPeriod}:</dt>
                                    <dd class="slds-item_detail slds-truncate" title={lblPeriod}>{schedule.period}</dd>

                                    <dt class="slds-item_label slds-text-color_weak slds-truncate_container--25" title="Installment Frequency label">{lblFrequency}:</dt>
                                    <dd class="slds-item_detail slds-truncate" title={lblFrequency}>{schedule.frequency}</dd>

                                    <dt class="slds-item_label slds-text-color_weak slds-truncate_container--25" title="Day of Month label">{lblDayOfMonth}:</dt>
                                    <dd class="slds-item_detail slds-truncate" if:false={schedule.dayOfMonth} title={lblDayOfMonth}>None</dd>
                                    <dd class="slds-item_detail slds-truncate" if:true={schedule.dayOfMonth} title={lblDayOfMonth}>{schedule.dayOfMonth}</dd>

                                </dl>
                            </div>
                        </div>
                    </article>
                </div>
            </template>
        </div>

    </lightning-card>
</template>
