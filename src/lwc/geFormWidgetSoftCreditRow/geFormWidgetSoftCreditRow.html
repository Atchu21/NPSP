<template>
    <lightning-layout>
        <lightning-layout-item size="12">
                <lightning-record-edit-form object-api-name={softCreditObjectApiName}>
                    <div class="slds-grid slds-grid_vertical-align-end">
                        <div class="slds-p-horizontal_x-small slds-p-vertical_xx-small slds-col slds-size_3-of-12">
                            <lightning-input-field field-name={contactFieldApiName}
                                                   data-fieldname={contactFieldApiName}
                                                   required
                                                   onchange={handleFieldValueChange}
                                                   value={contactValue}
                                                   class="help-text-hidden slds-m-bottom_none"
                                                   data-qa-locator="replaceMe"
                                                   disabled=false>
                            </lightning-input-field>
                        </div>
                        <div class="slds-p-horizontal_x-small slds-p-vertical_xx-small slds-col slds-size_3-of-12">
                            <div class="slds-p-horizontal_x-small slds-p-vertical_xx-small slds-col slds-size_3-of-12">
                                <lightning-input-field field-name={roleFieldApiName}
                                                       data-fieldname={roleFieldApiName}
                                                       required
                                                       onchange={handleFieldValueChange}
                                                       value={roleValue}
                                                       class="help-text-hidden slds-m-bottom_none"
                                                       data-qa-locator="replaceMe"
                                                       disabled=false>
                                </lightning-input-field>
                            </div>
                        </div>
                        <div class="slds-p-horizontal_x-small slds-p-vertical_xx-small slds-col slds-size_3-of-12">
                            <template if:true={isRemovable}>
                                <lightning-button variant='destructive'
                                                  onclick={remove}
                                                  label={CUSTOM_LABELS.commonDelete}
                                                  data-qa-locator="replaceMe">
                                </lightning-button>
                            </template>
                        </div>
                        <div class="slds-p-horizontal_x-small slds-p-vertical_xx-small slds-col slds-size_3-of-12">
                            &nbsp;
                        </div>                      
                    </div>
                </lightning-record-edit-form>
        </lightning-layout-item>
        <lightning-layout-item size="3" class="slds-p-vertical_large slds-p-left_xx-small">
            <p>Buttons!</p>
        </lightning-layout-item>
    </lightning-layout>
</template>
