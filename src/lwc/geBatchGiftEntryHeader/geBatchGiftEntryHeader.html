<template>
    <c-util-page-header title={batchName}
                        pretext={tabHeaderLabel}
                        icon-name="standard:contract">

        <div slot="actions">
            <lightning-button-group>
                <lightning-button label={batchDryRunLabel}
                                  onclick={handleClick}
                                  data-qa-locator={qaLocatorBatchDryRun}>
                </lightning-button>
                <lightning-button label={processBatchLabel}
                                  onclick={handleClick}
                                  data-qa-locator={qaLocatorProcessBatch}>
                </lightning-button>
                <lightning-button label={editButtonLabel}
                                  onclick={handleClick}
                                  data-qa-locator={qaLocatorEditBatchInfo}>
                </lightning-button>
            </lightning-button-group>
        </div>

        <c-util-page-header-detail-row if:true={shouldDisplayDetail}>
            <c-util-page-header-detail-block class="first-child">
                <p class="slds-text-title">
                    Records Processed
                </p>
                <p class="slds-text-body_regular">
                    {processedGiftsCount} / {totalGiftsCount}
                </p>
            </c-util-page-header-detail-block>
            <c-util-page-header-detail-block>
                <p class="slds-text-title">
                    Records Failed
                </p>
                <p class="slds-text-body_regular">
                    {failedGiftsCount}
                </p>
            </c-util-page-header-detail-block>
            <c-util-page-header-detail-block>
                <p class="slds-text-title">
                    Payment Processing Errors
                </p>
                <p class="slds-text-body_regular">
                    {failedPaymentsCount}
                </p>
            </c-util-page-header-detail-block>
        </c-util-page-header-detail-row>
    </c-util-page-header>
</template>
