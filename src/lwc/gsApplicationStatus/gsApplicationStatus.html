<template>
    <template if:false={isActiveInstance}>
        
            <div class="container">
                <lightning-spinner alternative-text="Loading" if:true={isLoading}></lightning-spinner>
                
                <lightning-layout horizontal-align="space">
                    <lightning-layout-item>
                        <img class="image" src={img} alt=""/>
                    </lightning-layout-item>
                </lightning-layout>
                <lightning-layout horizontal-align="space">
                    <template  if:false={isApplicationSubmitted}>
                        <lightning-layout-item size="12">
                            <div class="slds-text-align_center slds-size_full slds-p-around_small">
                                <div><p class="slds-text-heading_small slds-m-bottom_medium">{labels.gsNoApplicationSubmitted} | <a href=" https://www.salesforce.org/power-of-us/" target="_blank">{labels.gsLearnMore}</a></p></div>
                                <div><p class="slds-text-heading_small slds-m-bottom_medium daysLeft">{diffInDays} {labels.gsDaysRemainingInFreeTrial}</p></div>
                                <div><a role="button" class="slds-button slds-button_brand slds-text-heading_small slds-p-around_medium button-padding" href="https://powerofus.force.com/PowerOfUsApply" target="_blank">{labels.gsApplyForFreeLicenses}</a></div>
                            </div>
                        </lightning-layout-item>

                    </template>
                
                    <template if:true={isApplicationSubmitted}>
                        <lightning-layout-item size="12"> 
                            <div class="slds-text-align_center slds-size_full slds-p-around_small">
                                <div><p class="slds-text-heading_small slds-m-bottom_medium">{labels.gsApplicationStatus}<span class="slds-text-color_success">{labels.gsSubmitted}</span></p></div>
                                <div><p class="slds-text-heading_small slds-m-bottom_medium daysLeft">{diffInDays} {labels.gsDaysRemainingInFreeTrial}</p></div>
                                <div><button onclick={onCheckStatusClick}
                                    class="slds-button slds-button_outline-brand slds-text-heading_small slds-p-around_medium button-padding close-button">
                                    {labels.gsCheckStatus}
                                    </button>
                                </div>
                            </div>
                        </lightning-layout-item>
                
                    </template>
                </lightning-layout>
            </div>
       <c-modal header={labels.gsApplicationStatusModalHeader} ondialogclose={handleModalClose}>
            <lightning-layout horizontal-align="center">
                <lightning-layout-item size="12" class="slds-text-align_center">
                    <p class="modal-text" data-id="modalText">{labels.gsFollowUpApplicationStatus}<a href="mailto:powerofus@salesforce.com">{labels.gsEmailAddress}</a></p>
                </lightning-layout-item>
            </lightning-layout>
            
            <div slot="footer">
                <lightning-button class="close-button" variant="brand" label={labels.gsClose} onclick={onClickCloseModal}>
                </lightning-button>
            </div>
        </c-modal>
    </template>
   
</template>
