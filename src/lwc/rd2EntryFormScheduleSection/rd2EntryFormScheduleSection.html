<template>

    <lightning-record-edit-form record-id={recordId} object-api-name="npe03__Recurring_Donation__c">

        <div class="slds-section slds-is-open">

            <template if:false={isLoading}>

                <!--
                If the viewport is divided into 12 parts, size indicates the relative space the container occupies

                If you specify the size and small-device-size attributes, the size attribute applies to small mobile phones,
                and the small-device-size applies to smart phones. The device sizing attributes are additive and apply to
                devices of the specified size and larger. For example, if you set medium-device-size=10 and don't set
                large-device-size, then the medium-device-size setting applies to tablets, desktops, and larger devices.
                You'd also have to set size to apply to devices smaller than tablets.
                -->
                <!--
                -- large-Device-Size: Larger than a smart phone
                -- Size: Smart Phone and smaller
                -->

                <lightning-layout horizontal-align="spread" multiple-rows="true">

                    <lightning-layout-item padding="horizontal-small" size="6" large-device-size={recurringTypeColumnSize}
                                           flexibility="shrink">
                        <lightning-input-field field-name={fields.recurringType.apiName}
                                               onchange={onHandleRecurringTypeChange}>
                        </lightning-input-field>
                    </lightning-layout-item>

                    <template if:true={showNumPlannedInstallments}>
                        <lightning-layout-item padding="horizontal-small" size="12" large-device-size={recurringTypeColumnSize}
                                               flexibility="shrink">
                            <lightning-input-field field-name={fields.plannedInstallments.apiName} required>
                            </lightning-input-field>
                        </lightning-layout-item>
                    </template>

                    <lightning-layout-item padding="horizontal-small" size="6" large-device-size={recurringTypeColumnSize}
                                           flexibility="shrink">
                        <lightning-combobox
                                name="CustomPeriodSelect"
                                label={customLabels.fieldLabelPeriod}
                                class="advanced-mode-fields"
                                value={customPeriod}
                                options={customPeriodOptions}
                                onchange={onHandleRecurringPeriodChange}
                                field-level-help={customLabels.customPeriodHelpText}
                                required
                                tabindex="0"
                        >
                        </lightning-combobox>
                    </lightning-layout-item>

                    <!--FULL SIZE-->
                    <!--Second Row (Monthly Default): Day of Month, Effective Date //// large=6 -->
                    <!--Second Row (Advanced Non-Monthly): Frequency, Period, Effective Date //// large=4 -->
                    <!--Second Row (Advanced Monthly): Frequency, Period, Day of Month, Effective Date //// large=3 -->

                    <!--MOBILE-->
                    <!--Second Row (Monthly Default): Day of Month, Effective Date //// Size=6 -->
                    <!--Second Row (Advanced Non-Monthly): Frequency, Period, Effective Date //// Size=6 -->
                    <!--Third Row (Advanced Non-Monthly): Effective Date -->
                    <!--Second Row (Advanced Monthly): Frequency, Period, Day of Month, Effective Date -->
                    <!--Third Row (Advanced Monthly): Day of Month, Effective Date -->

                    <lightning-layout-item padding="horizontal-small" size="12" large-device-size={scheduleRowColumnSize}>
                        <template if:true={isAdvancedMode}>
                            <lightning-input label={customLabels.fieldLabelEvery}
                                             name="installmentFrequency"
                                             class="advanced-mode-fields"
                                             value={inputFieldInstallmentFrequency}
                                             required
                                             type="number"
                                             field-level-help={fields.installmentFrequency.inlineHelpText}
                                             step="1"
                                             min="1"
                                             max="20"
                                             >
                            </lightning-input>
                        </template>
                    </lightning-layout-item>

                    <lightning-layout-item padding="horizontal-small" size="12" large-device-size={scheduleRowColumnSize}>
                        <template if:true={isAdvancedMode}>
                            <lightning-combobox
                                name="advancedPeriodSelect"
                                class="advanced-mode-fields"
                                label={fields.period.label}
                                value={customPeriodAdvancedMode}
                                placeholder=""
                                field-level-help={fields.period.inlineHelpText}
                                options={advancedPeriodOptions}
                                onchange={onHandleAdvancedPeriodChange}
                                required>
                            </lightning-combobox>
                        </template>
                    </lightning-layout-item>

                    <template if:true={showDayOfMonth}>
                        <lightning-layout-item padding="horizontal-small" size="12" large-device-size={scheduleRowColumnSize}>
                            <lightning-input-field field-name={fields.dayOfMonth.apiName} value={defaultDayOfMonth} required>
                            </lightning-input-field>
                        </lightning-layout-item>
                    </template>

                    <lightning-layout-item padding="horizontal-small" size="12" large-device-size={scheduleRowColumnSize}>
                        <lightning-input-field field-name={fields.startDate.apiName} required>
                        </lightning-input-field>
                    </lightning-layout-item>

                </lightning-layout>
            </template>

        </div>

    </lightning-record-edit-form>

</template>
