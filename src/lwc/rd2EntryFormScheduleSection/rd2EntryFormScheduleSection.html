<template>

    <lightning-record-edit-form record-id={recordId} object-api-name="npe03__Recurring_Donation__c">

        <div class="slds-section slds-is-open">

            <template if:false={isLoading}>

                <lightning-layout horizontal-align="spread" multiple-rows="true">
                    <lightning-layout-item padding="horizontal-small" size="12" small-device-size="6">
                        <lightning-input-field field-name={fields.recurringType.apiName}>
                        </lightning-input-field>
                    </lightning-layout-item>

                    <lightning-layout-item padding="horizontal-small" class="slds-m-bottom_x-small" size="12"
                        small-device-size="6">
                        <lightning-input-field field-name={fields.plannedInstallments.apiName}>
                        </lightning-input-field>
                    </lightning-layout-item>

                    <lightning-layout-item padding="horizontal-small" size="12" large-device-size="3"
                        small-device-size="6">
                        <lightning-input-field field-name={fields.installmentFrequency.apiName} required
                            value={defaultInstallmentFrequency}>
                        </lightning-input-field>

                    </lightning-layout-item>
                    <lightning-layout-item padding="horizontal-small" size="12" large-device-size="3"
                        small-device-size="6">
                        <lightning-input-field field-name={fields.period.apiName} required>
                        </lightning-input-field>
                    </lightning-layout-item>

                    <lightning-layout-item padding="horizontal-small" size="12" large-device-size="3"
                        small-device-size="6">
                        <lightning-input-field field-name={fields.dayOfMonth.apiName} value={defaultDayOfMonth}>
                        </lightning-input-field>
                    </lightning-layout-item>

                    <lightning-layout-item padding="horizontal-small" size="12" large-device-size="3"
                        small-device-size="6">
                        <lightning-input-field field-name={fields.startDate.apiName} required>
                        </lightning-input-field>
                    </lightning-layout-item>

                </lightning-layout>
            </template>

        </div>

    </lightning-record-edit-form>

</template>
