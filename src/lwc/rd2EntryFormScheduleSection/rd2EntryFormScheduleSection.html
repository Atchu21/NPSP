<template>

    <lightning-record-edit-form record-id={recordId} object-api-name="npe03__Recurring_Donation__c">

        <div class="slds-section slds-is-open">
            <h3 class="slds-section__title slds-theme_shade">
                <span class="slds-truncate slds-p-horizontal_small"
                    title="Section Title">{labels.donationSectionHeader}</span>
            </h3>
            <div aria-hidden="false" class="slds-section__content">

                <template if:true={isRecordReady}>

                    <lightning-layout horizontal-align="spread" multiple-rows="true">
                        <lightning-layout-item padding="horizontal-small" size="12" small-device-size="6">
                            <lightning-input-field field-name={fields.recurringType.apiName}>
                            </lightning-input-field>
                        </lightning-layout-item>

                        <lightning-layout-item padding="horizontal-small" class="slds-m-bottom_x-small" size="12"
                            small-device-size="6">
                            <lightning-input-field field-name={fields.plannedInstallments.apiName}>
                            </lightning-input-field>
                        </lightning-layout-item>

                        <lightning-layout-item padding="horizontal-small" size="12" small-device-size="6">
                            <lightning-input-field field-name={fields.amount.apiName} required>
                            </lightning-input-field>
                        </lightning-layout-item>

                        <lightning-layout-item padding="horizontal-small" size="12" small-device-size="6">
                            <template if:true={isMultiCurrencyEnabled}>
                                <div class="slds-p-horizontal_xx-small slds-m-bottom_x-small">
                                    <label for="currencyField"
                                        class="slds-form-element__label slds-no-flex">{fields.currency.label}</label>
                                    <lightning-input-field id="currencyField" field-name={fields.currency.apiName}
                                        variant="label-hidden" requried>
                                    </lightning-input-field>
                                </div>
                            </template>
                        </lightning-layout-item>

                        <lightning-layout-item padding="horizontal-small" size="12" large-device-size="3"
                            small-device-size="6">
                            <lightning-input-field field-name={fields.installmentFrequency.apiName} required>
                            </lightning-input-field>

                        </lightning-layout-item>
                        <lightning-layout-item padding="horizontal-small" size="12" large-device-size="3"
                            small-device-size="6">
                            <lightning-input-field field-name={fields.period.apiName} required>
                            </lightning-input-field>
                        </lightning-layout-item>

                        <lightning-layout-item padding="horizontal-small" size="12" large-device-size="3"
                            small-device-size="6">
                            <lightning-input-field field-name={fields.dayOfMonth.apiName}>
                            </lightning-input-field>
                        </lightning-layout-item>

                        <lightning-layout-item padding="horizontal-small" size="12" large-device-size="3"
                            small-device-size="6">
                            <lightning-input-field field-name={fields.startDate.apiName} required>
                            </lightning-input-field>
                        </lightning-layout-item>

                        <lightning-layout-item padding="horizontal-small" size="12" small-device-size="6">
                            <lightning-input-field field-name={fields.paymentMethod.apiName}>
                            </lightning-input-field>
                        </lightning-layout-item>
                    </lightning-layout>
                </template>

            </div>
        </div>

    </lightning-record-edit-form>

</template>
