<template>
    <lightning-card variant="narrow">
        <h2 slot="title" class="slds-p-top_medium">
            {labels.header}
        </h2>
        
        <div class="slds-m-horizontal--small slds-border_top">

            <div class="slds-p-horizontal_medium" if:true={error.detail}>
                <c-util-page-level-message title={error.header} subtitle={error.detail} variant="error"
                    icon-name="utility:error" icon-size="x-small" icon-variant="inverse"
                    subtitle-class-override="slds-p-horizontal_medium slds-p-vertical_xx-small" data-id="error"
                    data-qa-locator="error">
                </c-util-page-level-message>
            </div>

            <template if:true={isLoading}>
                <div class="slds-grid slds-grid_align-center">
                    <div class="slds-is-relative slds-size_1-of-1">
                        <lightning-spinner alternative-text={labels.loadingMessage} data-id="spinner" data-qa-locator="spinner" size="small">
                        </lightning-spinner>
                        <c-util-stencil row-count="2" column-count="1"></c-util-stencil>
                    </div>
                </div>
            </template>

            <template if:false={isLoading}>
                <lightning-layout multiple-rows="true" class="slds-p-left_medium slds-p-top_medium">

                    <lightning-layout-item size="12">
                        <div class="slds-grid slds-grid_vertical-align-center">
                            <template if:true={status.isProgress}>
                                <lightning-progress-ring value="75"></lightning-progress-ring>
                            </template>
                            <template if:false={status.isProgress}>
                                <lightning-icon icon-name={status.icon} size="x-small" alternative-text={status.assistiveText} variant={status.value}>
                                </lightning-icon>
                            </template>
                            
                        <lightning-formatted-text id="status" data-id="status" value={status.message} class="slds-p-left_small slds-form-element__control">
                        </lightning-formatted-text></div>
                    </lightning-layout-item>

                    <lightning-layout-item size="12" class="slds-p-top_small slds-p-bottom_x-small">
                        <lightning-layout align="spread">
                            <lightning-layout-item size="3">
                                <label for="commitmentId">{fields.commitmentId.label}</label>
                            </lightning-layout-item>
                            <lightning-layout-item size="9">
                                <a href="javascript:void(0);" data-id="commitmentId" target="_blank">
                                    <lightning-formatted-text value={rdRecord.fields.CommitmentId__c.value}></lightning-formatted-text>
                                    <lightning-icon icon-name="utility:new_window" data-id="newWindowIcon" size="xx-small"
                                        class="slds-button__icon_right slds-current-color" alternative-text={labels.textNewWindow}></lightning-icon>
                                </a>
                            </lightning-layout-item>
                        </lightning-layout>                        
                    </lightning-layout-item>

                </lightning-layout>
            </template>
        </div>
        
        <div class="slds-card__footer slds-m-horizontal--small slds-border_top">
            <lightning-button variant="base"
                label={labels.viewErrorLogLabel} 
                onclick={navigateToErrorLog}>
            </lightning-button>
        </div>
    </lightning-card>
</template>
