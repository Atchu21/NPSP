<template>

    <header class="slds-modal__header slds-clearfix">
        <h2
            class="slds-text-heading_medium slds-text-heading--medium slds-hyphenate header-string slds-p-top_large slds-p-horizontal_medium">
            {pageHeader}
        </h2>
    </header>

    <div class="slds-p-horizontal_medium" if:true={error.detail}>
        <c-util-page-level-message title={error.header} subtitle={error.detail} variant="error"
            icon-name="utility:error" icon-size="x-small" icon-variant="inverse"
            subtitle-class-override="slds-p-horizontal_medium slds-p-vertical_xx-small">
        </c-util-page-level-message>
    </div>

    <div class="slds-modal__content slds-p-horizontal_medium">
        <template if:true={isLoading}>
            <div class="slds-grid slds-grid_align-center">
                <div class="slds-is-relative slds-size_1-of-1">
                    <lightning-spinner alternative-text={labels.loadingMessage} variant="brand"></lightning-spinner>
                    <c-util-stencil row-count={maxRowSelection} column-count="3"></c-util-stencil>
                </div>
            </div>
        </template>

        <div if:false={isLoading}>
            <lightning-layout multiple-rows="true">
                <lightning-layout-item padding="horizontal-medium" class="slds-p-top_medium" size="12">
                    <lightning-formatted-rich-text value={labels.description}></lightning-formatted-rich-text>
                </lightning-layout-item>

                <lightning-layout-item padding="horizontal-medium" class="slds-p-top_medium" size="8">
                    <lightning-combobox data-id="pauseReason" name="pauseReason" label={pauseReason.label}
                        value={pauseReason.value} placeholder={pauseReason.placeholder} options={pauseReason.options}
                        onchange={handlePauseReasonChange}>
                    </lightning-combobox>
                </lightning-layout-item>

                <lightning-layout-item padding="horizontal-medium" class="slds-p-top_medium" size="12">
                    <lightning-formatted-rich-text value={selectedRowMessage}></lightning-formatted-rich-text>
                </lightning-layout-item>
            </lightning-layout>

            <div class="slds-p-bottom_x-large slds-p-top_large" if:true={installments}>
                <lightning-datatable key-field="installmentNumber" data={installments} columns={columns}
                    is-loading={isLoading} max-row-selection={maxRowSelection} onrowselection={handleRowSelection}
                    selected-rows={selectedIds}>
                </lightning-datatable>
            </div>
        </div>
    </div>

    <footer class="slds-modal__footer slds-clearfix">
        <div class="slds-x-small-buttons_horizontal slds-float_right">
            <lightning-button label={labels.cancelButton} title={labels.cancelButton} variant="neutral"
                class="slds-m-right_small" onclick={handleCancel}>
            </lightning-button>
            <lightning-button label={labels.saveButton} title={labels.saveButton} variant="brand" onclick={handleSave}
                data-id="saveButton">
            </lightning-button>
        </div>
    </footer>

</template>
