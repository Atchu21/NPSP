<template>
        <c-util-card>
            <div slot="title">
                <h2 class="slds-card__header-title">Attribution</h2>
            </div>

            <div class="slds-p-left_medium slds-p-right_medium">
                <div class="slds-border_top"></div>
            </div>

            <div class="slds-card__body">
                <lightning-layout>
                    <lightning-layout-item class="slds-m-vertical_none">
                        <div class='slds-p-around_small slds-text-heading_small'>
                            Hard Credits
                        </div>
                    </lightning-layout-item>
                    <lightning-layout-item class="slds-m-top_x-small">
                        <lightning-helptext content='Credit for a donation that a Contact or Account made. Hard credit 
                                                    is the actual money that came from a donor. In other words, the 
                                                    donor "signed the check"'>
                        </lightning-helptext>
                    </lightning-layout-item>
                </lightning-layout>
                <template if:true={donors}>
                    <template for:each={donors} for:item="donor">
                        <div class='slds-p-around_medium' key={donor.recordId}>
                            <lightning-layout>
                                <lightning-layout-item size="1">
                                    <lightning-icon icon-name={donor.iconName} size="small"></lightning-icon>
                                </lightning-layout-item>
                                <lightning-layout-item size="11">
                                    <a href="">{donor.fullName}</a>
                                </lightning-layout-item>
                            </lightning-layout>
                            <div class="slds-text-body_regular">
                                <lightning-layout>
                                    <lightning-layout-item size="1"></lightning-layout-item>
                                    <lightning-layout-item size="11">
                                        <lightning-layout>
                                            <lightning-layout-item size="3">
                                                Amount:
                                            </lightning-layout-item>
                                            <lightning-layout-item size="9">
                                                <lightning-formatted-number 
                                                    value={donor.amount} 
                                                    format-style="currency" 
                                                    currency-code="USD">
                                                </lightning-formatted-number>
                                            </lightning-layout-item>
                                        </lightning-layout>
                                    </lightning-layout-item>
                                </lightning-layout>
                                <lightning-layout if:true={donor.role}>
                                    <lightning-layout-item size="1"></lightning-layout-item>
                                    <lightning-layout-item size="11">
                                        <lightning-layout>
                                            <lightning-layout-item size="3">
                                                Role:
                                            </lightning-layout-item>
                                            <lightning-layout-item size="9">
                                                {donor.role}
                                            </lightning-layout-item>
                                        </lightning-layout>
                                    </lightning-layout-item>
                                </lightning-layout>
                            </div>
                        </div>
                    </template>
                </template>

                <template if:true={hasSoftCredits}>
                    <div class="slds-p-around_medium">
                        <div class="slds-border_top"></div>
                    </div>

                    <lightning-layout>
                        <lightning-layout-item class="slds-m-vertical_none">
                            <div class='slds-p-around_small slds-text-heading_small'>
                                Soft Credits
                            </div>
                        </lightning-layout-item>
                        <lightning-layout-item class="slds-m-top_x-small">
                            <lightning-helptext content="Placeholder...">
                            </lightning-helptext>
                        </lightning-layout-item>
                    </lightning-layout>

                    <template for:each={softCredits} for:item="softCredit">
                        <div class='slds-p-around_medium' key={softCredit.recordId}>
                            <lightning-layout>
                                <lightning-layout-item size="1">
                                    <lightning-icon icon-name={softCredit.iconName} size="small"></lightning-icon>
                                </lightning-layout-item>
                                <lightning-layout-item size="11">
                                    <a href="">{softCredit.fullName}</a>
                                </lightning-layout-item>
                            </lightning-layout>
                            <div class="slds-text-body_regular">
                                <lightning-layout>
                                    <lightning-layout-item size="1"></lightning-layout-item>
                                    <lightning-layout-item size="11">
                                        <lightning-layout>
                                            <lightning-layout-item size="3">
                                                Amount:
                                            </lightning-layout-item>
                                            <lightning-layout-item size="9">
                                                <lightning-formatted-number 
                                                    value={softCredit.amount} 
                                                    format-style="currency" 
                                                    currency-code="USD">
                                                </lightning-formatted-number>
                                            </lightning-layout-item>
                                        </lightning-layout>
                                    </lightning-layout-item>
                                </lightning-layout>
                                <lightning-layout if:true={softCredit.role}>
                                    <lightning-layout-item size="1"></lightning-layout-item>
                                    <lightning-layout-item size="11">
                                        <lightning-layout>
                                            <lightning-layout-item size="3">
                                                Role:
                                            </lightning-layout-item>
                                            <lightning-layout-item size="9">
                                                {softCredit.role}
                                            </lightning-layout-item>
                                        </lightning-layout>
                                    </lightning-layout-item>
                                </lightning-layout>
                            </div>
                        </div>
                    </template>
                </template>
            </div>

            <template if:true={error}>
                <p>{error}</p>
            </template>

            <div slot="footer" class="slds-p-around_small">
                <a href="">View All Attributions</a>
            </div>
        </c-util-card>
</template>
