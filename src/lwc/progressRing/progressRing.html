<template>
    <div class={ringClass}>
        <div class="slds-progress-ring__progress" role="progressbar" aria-valuemin="0" aria-valuemax="100"
            aria-valuenow={valueNow}>
            <svg viewBox="-1 -1 2 2">
                <path class="slds-progress-ring__path" id="slds-progress-ring-path-44" d={dValue}></path>
            </svg>
        </div>
        <div class="slds-progress-ring__content">
            <template if:true={isComplete}>
                <lightning-icon icon-name="utility:check" size="xx-small" alternative-text={alternativeText}>
                </lightning-icon>
            </template>
            <template if:false={isComplete}>
                {ringContent}
            </template>
        </div>
    </div>
</template>
