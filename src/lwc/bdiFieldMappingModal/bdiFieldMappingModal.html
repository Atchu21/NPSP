<template>

    <template if:true={isModalOpen}>
        <section role="dialog"
            tabindex="-1"
            aria-labelledby="modal-heading-01"
            aria-modal="true"
            aria-describedby="modal-content-id-1"
            class="slds-modal slds-fade-in-open"> <!--slds-modal_large-->

            <div class="slds-modal__container">
                <div class="slds-modal__container_extension">

                    <template if:true={isLoading}>
                        <lightning-spinner alternative-text="Loading"></lightning-spinner>
                    </template>

                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close">
                            <lightning-icon
                                icon-name="utility:close"
                                alternative-text="close modal"
                                variant="inverse"
                                size="small"
                                onclick={handleCloseModal}>
                            </lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">
                            <tempate if:true={isModalModeNew}>
                                New
                            </tempate>
                            <tempate if:false={isModalModeNew}>
                                Edit
                            </tempate>
                            &nbsp;{objectMapping.MasterLabel} Field Mapping
                        </h2>
                    </header>

                    <div class="slds-modal__content slds-p-around_medium slds-modal_content_extension" id="modal-content-id-1">
                        <template if:true={isLoading}>
                            <c-util-stencil row-count="10" column-count="1"></c-util-stencil>
                        </template>
                        <template if:false={isLoading}>
                            <div class="slds-grid slds-wrap">
                                <div class="slds-size_1-of-1">
                                    <div class="slds-section slds-is-open slds-m-bottom_small">

                                        <h3 class="slds-section__title">
                                            <span class="slds-truncate"
                                                  title="Source (NPSP Data Import Object)">
                                                Source (NPSP Data Import Object)
                                            </span>
                                        </h3>

                                        <c-util-searchable-combobox
                                            name="sourceFieldLabel"
                                            search-input-label="Search Source Field by Label"
                                            combobox-label="Field Label"
                                            selected-field-value={selectedSourceFieldAPIName}
                                            options={sourceFieldLabelOptions}
                                            parent-listener-event-name="sourceFieldLabelChange"
                                            field-level-help="Placeholder"
                                            has-errors={hasSourceFieldErrors}>
                                        </c-util-searchable-combobox>

                                        <template if:true={selectedSourceFieldAPIName}>
                                            <lightning-input
                                                name="source-field-data-type"
                                                label="Data Type"
                                                type="text"
                                                read-only="true"
                                                value={selectedSourceFieldDisplayType}
                                                class="slds-p-top_x-small">
                                            </lightning-input>
                                        </template>

                                    </div>
                                </div>

                                <div class="slds-size_1-of-1 slds-m-vertical_medium">
                                    <h3 class="slds-text-align_center"><i>Maps to</i></h3>
                                </div>

                                <div class="slds-size_1-of-1 slds-m-bottom_medium">
                                    <div class="slds-section slds-is-open slds-m-bottom_small">

                                        <h3 class="slds-section__title">
                                            <span class="slds-truncate"
                                                  title="Source (NPSP Data Import Object)">
                                                Target ({objectMapping.MasterLabel} Object)
                                            </span>
                                        </h3>

                                        <c-util-searchable-combobox
                                            name="targetFieldLabel"
                                            search-input-label="Search Target Field by Label"
                                            combobox-label="Field Label"
                                            selected-field-value={selectedTargetFieldAPIName}
                                            options={targetFieldLabelOptions}
                                            parent-listener-event-name="targetFieldLabelChange"
                                            field-level-help="Placeholder"
                                            disabled={isTargetFieldDisabled}
                                            has-errors={hasTargetFieldErrors}>
                                        </c-util-searchable-combobox>

                                        <template if:true={selectedTargetFieldAPIName}>
                                            <lightning-input
                                                name="target-field-data-type"
                                                label="Data Type"
                                                type="text"
                                                read-only="true"
                                                value={selectedTargetFieldDisplayType}
                                                class="slds-p-top_x-small">
                                            </lightning-input>
                                        </template>

                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>

                    <footer class="slds-modal__footer">
                        <button class="slds-button slds-button_neutral"
                                onclick={handleCloseModal}>
                            Cancel
                        </button>
                        <button class="slds-button slds-button_brand"
                                onclick={handleSave}>
                            Save
                        </button>
                    </footer>

                </div>
            </div>
        </section>

        <div class="slds-backdrop slds-backdrop_open"></div>

    </template>

</template>
